{% extends 'base.html' %}
{% block content %}
<div class="container m-3">
  <h2>{{ person.nickname }}님의 프로필 페이지</h2>
  <a href="{% url 'accounts:update_profile' user %}">프로필 수정하기</a>
    <div>
      {{ person.nickname }}님이 저장한 영화<br>
      {% for movie in user.saved.all  %}
        <a href="{% url 'movies:detail' movie.pk %}">
          <img src="https://image.tmdb.org/t/p/original{{ movie.poster_path }}" class="card-img-top" style="width:126px;" alt="포스터 이미지"> 
        </a>
      <br>
      {% endfor %}
      <br>
      <br>
      {{ person.nickname }}님이 작성한 리뷰<br>
      {% for review in user.review_set.all  %}
        <a href="{% url 'movies:read' review.pk %}">  
          {{ review.content }} <br>
        </a>
      {% endfor %}
    </div>
  </div>

{% endblock content %}
