{% extends 'base.html' %}

{% block content %}
<p>감정에 따라 선택된 영화들을 보여주기</p>
<div>
  {% comment %} <span>{{ response }}</span><br> {% endcomment %}
  <p>{{ response.count }}</p>
  <span>영화제목: {{ randomlst.0 }}</span><br>
  <span>영화 줄거리: {{ randomlst.1 }}</span><br>
  <span>개봉일: {{ randomlst.2 }}</span><br>
  <span>포스터 이미지: <img src="{{ randomlst.3 }}" alt=""></span>
  
</div>
{% endblock content %}
