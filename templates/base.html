<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>희희호호 관통final</title>
</head>
<body class="d-flex flex-column h-100">
  <nav id="navbar" class="navbar navbar-expand-md navbar-light myClass p-1">
    {% if user.is_authenticated %}
    <h3>{{ user.username }}님 반갑습니다!</h3>
    <a href="{% url 'accounts:profile' user %}">My Profile</a>
    <form action="{% url 'accounts:logout' %}" method="POST">
      {% csrf_token %}
      <input type="submit" value="Logout">
    </form>
    <a href="{% url 'movies:select_mood' %}">Movie</a>
    {% else %}
    <a href="{% url 'accounts:signup' %}">Signup</a>
    <a href="{% url 'accounts:login' %}">Login</a>
    {% endif %}
    <a href="{% url 'movies:home' %}">Home</a>
  </nav>
  <hr>

  {% block content %}
  {% endblock content %}


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
